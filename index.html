<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <p class="heading">Marketer+</p>
                <p><b class="text_color">Pokročilé funkce</b> vhodné zejména pro e‑shopy. E‑mailing založený na
                    datech.</p>
            </header>
            <div>
                <p><b class="text_color big_text">200 Kč</b> měsíčně</p>
                <p>
                    nebo 300 Kč při <a href="#" class="text_color">měsíční platbě</a>
                </p>
                    
                    <div class="buttn"><a href="#" class="">Vyzkoušejte zdarma</a></div>
               
            </div>
            <footer >
                <ul class="card__opinions ">
                    
                    <li class="text_color card__opinions-item">Neomezené množství e‑mailů</li>
                    <li>Drag&drop editor na tvorbu šablon</li>
                    <li>170+ designových šablon</li>
                    <li>AI generování předmětu a úpravy textů</li>
                    <li>Integrace s e‑shopy</li>
                    <li>Slevové kupóny</li>
                    <li>Automatizace podle chování zákazníka</li>
                </p>
            </footer>
        </figure>
    </main>
</body>

</html>
